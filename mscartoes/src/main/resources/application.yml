spring:
  application:
    name: mscartoes

server:
  port: ${SERVER_PORT:0}

cloud:
  discovery:
    enabled: true
    eureka:
      client:
        service-url:
          defaultZone: http://localhost:8761/eureka
      instance:
        instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
